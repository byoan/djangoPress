{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "styles.css" %}">
    <title>Djangopressss</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand" href="{% url 'index' %}">DjandoPress</a>
        {% if user.is_authenticated %}
            <a href="{% url 'createArticle' %}"><button class="btn btn-outline-success">{% trans 'Create an article' %}</button></a>
        {% endif %}
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}"><button class="btn btn-outline-info">{% trans 'Logout' %}</button></a>
            {% else %}
                <a href="{% url 'login' %}"><button class="btn btn-outline-info">{% trans 'Login' %}</button></a>
                <a href="{% url 'register' %}"><button class="btn btn-outline-danger">{% trans 'Register' %}</button></a>
            {% endif %}
        </div>
    </nav>
