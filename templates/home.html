{% load i18n %}
{% include 'head.html' %}

    <h1>{% trans 'Home djangopress' %}</h1>
    <ul>
    {% for article in object_list %}
        <li><a href="{% url 'article' pk=article.pk %}">{{ article.title }} ({{ article.content }})</a> - <a href="{% url 'updateArticle' pk=article.pk %}">{% trans 'Edit' %}</a> - <a href="{% url 'deleteArticle' pk=article.pk %}">{% trans 'Delete' %}</a></li>
    {% empty %}
        <li>No article available</li>
    {% endfor %}
    </ul>
</body>
</html>
